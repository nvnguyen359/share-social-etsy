
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="onMinimize()">
    <mat-icon>minimize</mat-icon>
</button>
<button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"  (click)="onMaximize()">
    <mat-icon>crop_din</mat-icon>
</button>
<button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="onCloseWindow()">
    <mat-icon>close</mat-icon>
</button>
</mat-toolbar>
<mat-drawer-container class="root-container" autosize >
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <app-menu ></app-menu>
  </mat-drawer>

  <div class="example-sidenav-content">
    <!-- <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button> -->
    <router-outlet></router-outlet>
    <app-spinner></app-spinner>
  </div>

</mat-drawer-container>
